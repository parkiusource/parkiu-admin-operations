[build]
  command = "npm run build"
  publish = "dist"

# Evitar MIME type incorrecto en chunks .js (application/octet-stream â†’ application/javascript)
[[headers]]
  for = "/**/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/**/*.mjs"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
